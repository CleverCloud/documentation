name: Review app on pull request

on:
  pull_request_target:
    types: [opened, closed, synchronize, reopened]
    branches: [ main ]

jobs:
  deploy:
    name: Review app
    runs-on: ubuntu-latest
    permissions:
        issues: write
        pull-requests: write
        contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Manage review app
        uses: CleverCloud/clever-cloud-review-app@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          ORGA_ID: ${{ secrets.ORGA_ID }}
          GH_CC_PRE_BUILD_HOOK: './clevercloud-deploy-script.sh'
          GH_CC_WEBROOT: '/public'
          GH_HEXTRA_VERSION: 'v0.8.2'
          GH_HUGO_ENV: 'production'
          GH_HUGO_VERSION: '0.133.0'
        with:
          type: 'static-apache'
          set-env: true
          environment: 'review'
