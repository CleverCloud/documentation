baseURL: https://www.clever-cloud.com/developers 
languageCode: en-us
title: Clever Cloud Documentation
publishDir: public/developers
pagination:
  pagerSize: 21 # Number of entries in Changelog section before pagination

enableRobotsTXT: true
enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra
  hugoVersion:
    extended: true
    min: "0.133.0"
    max: "0.135.0"

outputs:
  home: [HTML, LLMS]
  page: [HTML, Markdown]
  section: [HTML, Markdown, RSS]

outputFormats:
  LLMS:
    mediaType: "text/plain"
    baseName: "llms"
    isPlainText: true

  Markdown:
    baseName: index.html

privacy:
  youtube:
    privacyEnhanced: true

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Clever Cloud Documentation
  #fr:
    #languageName: Fran√ßais
    #weight: 2
    #title: "Documentation de Clever Cloud "

params:
  description: Clever Cloud is a Platform-as-a-Service (PaaS) cloud provider, an automated hosting platform for developers. Deploy your app easily and launch dependencies without having to worry about the infrastructure set up
  images:
  - /images/feature.png
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /developers
      width: 175
  comments:
    enable: false
    type: giscus
  blog:
    list:
      displayTags: true

    # https://giscus.app/
    giscus:
      repo: cnivolle/doc.clever-cloud.com
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en

  footer:
      displayCopyright: false
      displayPoweredBy: false
      width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
  editURL:
    enable: true
    base: "https://github.com/CleverCloud/documentation/edit/main/content"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true
menu:
  main:

    - identifier: documentation
      name: Documentation
      pageRef: /doc
      weight: 1
    - identifier: tutorials
      name: Guides
      pageRef: /guides
      weight: 2
    - identifier: api
      name: API
      pageRef: /api
      weight: 3
    - identifier: changelog
      name: Changelog
      pageRef: /changelog
      weight: 4
    - identifier: components
      name: Web Components
      url: "https://www.clever-cloud.com/doc/clever-components/"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/CleverCloud/documentation"
      params:
        icon: github
    - name: Website
      weight: 8
      url: "https://clever-cloud.com"
      params:
        icon: globe-alt

  sidebar:
    - identifier: more
      name: References
      params:
        type: separator
      weight: 1
    - identifier: tips_and_tricks
      name: "Tips & Tricks"
      url: "/doc/best-practices/tips_and_tricks/"
      weight: 2
    - identifier: cli
      name: "Clever Tools CLI"
      url: "https://github.com/CleverCloud/clever-tools/tree/master/docs#readme"
      weight: 3
    - identifier: envar
      name: "Environment Variables"
      pageRef: "/doc/reference/reference-environment-variables"
      weight: 4
    - identifier: common
      name: "Common Configuration"
      pageRef: "/doc/develop/common-configuration"
      weight: 5
    - identifier: postmortem
      name: "Postmortem"
      pageRef: "/postmortem"
      weight: 6
