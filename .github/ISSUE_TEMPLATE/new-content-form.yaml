name: New content form
description: Suggest new content for the documentation
title: "[Docs]: "
labels: ["documentation"]
projects: ["CleverCloud/documentation"]
assignees:
  - cnivolle
  - juliamrch
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this new content form!
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: "Have you checked your request hasn't been already addressed in another issue?"
      options:
        - Yes
        - No
      default: 0
    validations:
      required: true
  - type: textarea
    id: describe-content
    attributes:
      label: "Describe the content you'd like to see"
      description: "A clear and concise description of what you want to happen."
      placeholder: "I'd like to have a new section aboutâ€¦"
      value: "add"
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Add more context if needed
      description: Add any other context or screenshots about the feature request here
      placeholder: ""
      value: "add"
    validations:
      required: false
