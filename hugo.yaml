baseURL: https://www.clever.cloud/developers
title: Clever Cloud Documentation
publishDir: public/developers

module:
  imports:
  - path: github.com/imfing/hextra
  hugoVersion:
    extended: true
    min: 0.146.0

enableEmoji: true
enableGitInfo: true
enableInlineShortcodes: true
hasCJKLanguage: true

languageCode: en-US

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /doc/
      weight: 1
    - identifier: tutorials
      name: Guides
      pageRef: /guides/
      weight: 2
    - identifier: api
      name: API
      pageRef: /api/
      weight: 3
    - identifier: changelog
      name: Changelog
      pageRef: /changelog/
      weight: 4
    - identifier: components
      name: Web Components
      url: https://www.clever.cloud/developers/clever-components/
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: https://github.com/CleverCloud/documentation/
      params:
        icon: github
    - name: Website
      weight: 8
      url: https://clever-cloud.com/
      params:
        icon: globe-alt

  sidebar:
    - identifier: more
      name: References
      params:
        type: separator
      weight: 1
    - identifier: tips_and_tricks
      name: Tips & Tricks
      url: /doc/best-practices/tips_and_tricks/
      weight: 2
    - identifier: cli
      name: Clever Tools CLI
      url: /doc/reference/cli/
      weight: 3
    - identifier: envar
      name: Environment Variables
      pageRef: /doc/reference/reference-environment-variables
      weight: 4
    - identifier: common
      name: Common Configuration
      pageRef: /doc/develop/common-configuration/
      weight: 5
    - identifier: postmortem
      name: Postmortem
      pageRef: /postmortem/
      weight: 6

outputs:
  home: [HTML, LLMS]
  page: [HTML, Markdown]
  section: [HTML, Markdown, RSS]

outputFormats:
  LLMS:
    mediaType: text/plain
    baseName: llms
    isPlainText: true

  Markdown:
    baseName: index.html

pagination:
  pagerSize: 21 # Number of entries in Changelog section before pagination

params:
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true

  comments:
    enable: false
    type: giscus
    # https://giscus.app/
    giscus:
      repo: cnivolle/doc.clever-cloud.com
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en

  description: Clever Cloud is a Platform-as-a-Service (PaaS) cloud provider, an automated hosting platform for developers. Deploy your app easily and launch dependencies without having to worry about the infrastructure set up.

  displayUpdatedDate: true
  dateFormat: January 2, 2006

  editURL:
    enable: true
    base: https://github.com/CleverCloud/documentation/edit/main/content/

  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  images:
  - images/feature.png

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /developers
      width: 175

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  search:
    enable: true
    type: flexsearch

  docsearch:
    appId: RCNP6XZZWS
    apiKey: 6909e93402b6d4522a90f43ad144e233
    indexName: documentation clever

  toc:
    displayTags: true

  theme:
    # light | dark | system
    default: system
    displayToggle: true

privacy:
  youtube:
    privacyEnhanced: true