{{- $link := .Get "link" -}}
{{- $text := .Get "text" -}}
{{- $style := .Get "style" -}}

{{- $external := hasPrefix $link "http" -}}
{{- $href := cond (hasPrefix $link "/") ($link | relURL) $link -}}

<a
  href="{{ $href }}"
  class="btn-secondary hx-font-medium hx-cursor-pointer hx-px-6 hx-py-3 hx-text-center hx-text-gray-800 hx-inline-block hx-bg-gray-100 hx-hover:hx-bg-primary-600 focus:hx-outline-none focus:hx-ring-4 focus:hx-ring-primary-300 dark:hx-bg-gray-200 dark:hover:hx-bg-gray-100 dark:focus:hx-ring-primary-800 transition-all ease-in duration-200"
  {{ with $style }}style="{{ . | safeCSS }}"{{ end }}
  {{ if $external }}target="_blank" rel="noreferrer"{{ end -}}
>
  {{- $text -}}
</a>
